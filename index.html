<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <style>
      #loading, #results{
        display: none;
      }
    </style>
    <title>Loan calculator!</title>
  </head>
  <body class="bg-dark">
    <div class="container">
      <div class="row">
        <div class="col-md-6 mx-auto">
          <div class="card card-body text-center mt-3">
            <h1 class="heading display-5 pb-3">Loan calculator</h1>
            <form id="loan-form">
              <div class="form-group">
                <div class="input-group">
                  <span class="input-group-text">$</span>
                  <input type="number" id="amount" class="form-control" placeholder="Loan amount">
                </div>
              </div>
              <div class="form-group mt-3">
                <div class="input-group">
                  <span class="input-group-text">%</span>
                  <input type="number" id="interest" class="form-control" placeholder="Interest">
                </div>
              </div>
              <div class="form-group mt-3">
                <div class="input-group">
                  <input type="number" id="years" class="form-control" placeholder="Years to repay">
                </div>
              </div>
              <div class="form-group mt-3">
                <div class="input-group">
                  <input type="submit" id="calculate" class="btn btn-dark btn-block" value="Calculate">
                </div>
              </div>
            </form>
            <div id="loading">
              <img src="img/giphy.gif" class="img-fluid" alt="loading">
            </div>
            <div id="results">
              <h5>Results</h5>
              <div class="form-group">
                <div class="input-group">
                  <span class="input-group-text">Monthly payment</span>
                  <input type="number" id="monthy-payment" class="form-control" disabled>
                </div>
              </div>
              <div class="form-group">
                <div class="input-group">
                  <span class="input-group-text">Total payment</span>
                  <input type="number" id="total-payment" class="form-control" disabled>
                </div>
              </div>
              <div class="form-group">
                <div class="input-group">
                  <span class="input-group-text">Total interest</span>
                  <input type="number" id="total-interest" class="form-control" disabled>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>



    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
    <script src="app.js" charset="utf-8"></script>
  </body>
</html>
